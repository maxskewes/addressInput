<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }  
  
  </style>
  
  <script>
    const validateUserName = () => {
      var value = document.getElementById("userName").value;
      var message = document.getElementById("userNameMessage");

      message.innerText = "";
      for(var i = 0; i < value.length; i++) {
        var character = value.charAt(i);

        if((character >= "a" && character <= "z")
          || (character >= "A" && character <= "Z")
          || (character === " "))  {

        } else {
          message.innerText = "Character '" + character + "' is invalid in Name.";
        }
      }
    }

    const validateStreetAddress = () => {
      var value = document.getElementById("streetAddress").value;
      var message = document.getElementById("streetAddressMessage");

      message.innerText = "";
      for(var i = 0; i < value.length; i++) {
        var character = value.charAt(i);

        if((character >= "a" && character <= "z")
          || (character >= "A" && character <= "Z")
          || (character >= 0 && character <= 9)
          || (character === " "))  {

        } else {
          message.innerText = "Character '" + character + "' is invalid in Street Address.";
        }
      }
    }

    const validateCity = () => {
      var value = document.getElementById("city").value;
      var message = document.getElementById("cityMessage");

      message.innerText = "";
      for(var i = 0; i < value.length; i++) {
        var character = value.charAt(i);

        if((character >= "a" && character <= "z")
          || (character >= "A" && character <= "Z")
          || (character === " "))  {

        } else {
          message.innerText = "Character '" + character + "' is invalid in City.";
        }
      }
    }

    const validateZipCode = () => {
      var value = document.getElementById("zipCode").value;
      var message = document.getElementById("zipCodeMessage");

      message.innerText = "";
      for(var i = 0; i < value.length; i++) {
        var character = value.charAt(i);

        if((character >= 0 && character <= 9))  {

        } else {
          message.innerText = "Character '" + character + "' is invalid in Zip Code.";
        }
      }
    }
  </script>
</head>
<h1>Input Name and Address</h1>
<body>
  <input type="text" id="userName" placeholder="First and Last Name" oninput="validateUserName();">
  <span id="userNameMessage" style="color: blue;"></span>
  <br>
  <input type="text" id="streetAddress" placeholder="Street Address" oninput="validateStreetAddress();">
